<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/stylesheets/login.css" />
    <title>Dartflix</title>
  </head>
  <body>
    <div class="login-box">
      <img src="img/db-icon_2_resized.png" alt="Avatar Diana" class="avatar-diana" />
      <h1><%= __('Access') =></h1>
      <form class="login-form" action="/">
        <p><%= __('User') =></p>
        <input type="text" name="" id="" placeholder="<%= __('UserIntro') =>" />
        <p><%= __('Password') =></p>
        <input type="password" name="" id="" placeholder="<%= __('PassIntro') =>" />
        <input type="submit" value="Accede" />
        <a href="#"><%= __('ForgotPassword') =></a><br />
        <a href="#"><%= __('NotAccount') =></a>
      </form>
    </div>
  </body>
</html>
